<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id">ID:</label>
      <input type="text" id="id" name="username" required /><br />
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required /><br />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
